version: 2
jobs:
  code_analyze:
    docker:
      - image: circleci/openjdk:8
    steps:
      - run:
          name: Download SonarQube
          command: git clone https://bitbucket.org/devops_sysops/sql.git && curl --insecure -OL https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-2.6.1.zip && unzip sonar-scanner-2.6.1.zip && ./sonar-scanner-2.6.1/bin/sonar-scanner -Dsonar.projectKey=SQL -Dsonar.organization=$ORG -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$TOKEN
workflows:
  version: 2
  test:
    jobs:
      - code_analyze